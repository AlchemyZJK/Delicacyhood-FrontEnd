<div class="background-whole">
  <div class="channel">
    <div class="clr-row clr-justify-content-center">
      <div class="clr-col-4">
        <img src={{pcoverImg}} width="70%" height="90%">
      </div>

      <div class="clr-col-8">
        <h1>{{ptitle}}</h1>
        <span>Author: {{pname}} </span><br>
        <span>CreateDate: {{ptime}}</span><br>
        <ul>
          <li *ngFor="let i of ptag" style="list-style-type:none;float: left" >
            <span class="label">{{i}}</span>
          </li>
        </ul>
        <br/></div>
    </div>
    <!--<a href={{proute}}></a>-->

    <br/>
    <div class="vedio">
      <p align="center">
        <video src={{proute}} controls="controls" height="500" width="500">点击观看精美视频</video>
      </p>
    </div>
    <div class="text">
      <span>{{ptxt}}</span>
      <p></p>
      <div class="collection-button">
        <p-button icon="pi pi-star" iconPos="left" label="{{label}}" (click)="collectionClick()"></p-button>
      </div>
      <div class="remark">
        <textarea rows="5" cols="100" pInputTextarea autoResize="autoResize" [(ngModel)]="remark"></textarea>
        <p-button icon="pi pi-check" iconPos="left" label="提交评论" (click)="addRemark()"></p-button>
      </div>
      <p-toast position="bottom-right"></p-toast>
    </div>

    <!-- following are added by zjk -->


    <div class="post-remarks">
      <p-card *ngFor="let remark of remarkContent" subheader="{{remark.userName}}">
        <div class="content">{{remark.content}}</div>
        <div class="created-time">{{remark.createdTime}}</div>
      </p-card>
    </div>

  </div>

  <div style="height: 40px"></div>
</div>
