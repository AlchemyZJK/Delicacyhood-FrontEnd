    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 my-card" *ngFor="let item of cardcont">
        <p-card  class="my-card" styleClass="ui-card-shadow" [style]="{width: '232px', height: '360px'}">
          <p-header>
            <img src="{{item.coverImg}}">
          </p-header>
        </p-card>
      </div>
    </div>

    <div class="clr-row clr-justify-content-center">
      <div class="clr-col-3" style="margin:10px">
        <div class="btn-group">
          <button class="btn" (click)="beforePage()" [hidden]="!beforePageFlag">
            <clr-icon shape="rewind"></clr-icon>
          </button>
          <button class="btn" disabled [hidden]="beforePageFlag">
            <clr-icon shape="rewind"></clr-icon>
          </button>
          <button class="btn" disabled>{{page}}</button>
          <button class="btn" (click)="nextPage()" [hidden]="!nextPageFlag">
            <clr-icon shape="fast-forward"></clr-icon>
          </button>
          <button class="btn" disabled [hidden]="nextPageFlag">
            <clr-icon shape="fast-forward"></clr-icon>
          </button>
        </div>
      </div>
    </div>

    <img class="footer-pic" src="../assets/footer.png" />
  </div>
